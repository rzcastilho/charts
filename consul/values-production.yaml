# Default values for consul-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#consul:
#  datacenter: dc1

replicaCount:
  - 0
  - 1
  - 2

storage:
  className: managed-nfs-storage
  size: 2Gi

livenessProbe:
  tcpSocket:
    port: 8500

image:
  repository: consul
  tag: 1.2.2
  pullPolicy: Always

service:
  name: consul-server
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8500
      targetPort: http
    - name: https
      protocol: TCP
      port: 8443
      targetPort: https
    - name: rpc
      protocol: TCP
      port: 8400
      targetPort: rpc
    - name: serflan-tcp
      protocol: TCP
      port: 8301
      targetPort: serflan-tcp
    - name: serflan-udp
      protocol: UDP
      port: 8301
      targetPort: serflan-udp
    - name: serfwan-tcp
      protocol: TCP
      port: 8302
      targetPort: serfwan-tcp
    - name: serfwan-udp
      protocol: UDP
      port: 8302
      targetPort: serfwan-udp
    - name: server
      protocol: TCP
      port: 8300
      targetPort: server
    - name: consuldns
      protocol: TCP
      port: 8600
      targetPort: consuldns

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
