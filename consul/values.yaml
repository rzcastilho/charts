# Default values for consul-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#consul:
#  datacenter: dc1

replicaCount:
  - 0

storage:
  className: managed-nfs-storage
  size: 1Gi

livenessProbe:
  tcpSocket:
    port: 8500

image:
  repository: consul
  tag: 1.2.2
  pullPolicy: Always

service:
  name: consul-server
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8500
      targetPort: http
    - name: https
      protocol: TCP
      port: 8443
      targetPort: https
    - name: rpc
      protocol: TCP
      port: 8400
      targetPort: rpc
    - name: serflan-tcp
      protocol: TCP
      port: 8301
      targetPort: serflan-tcp
    - name: serflan-udp
      protocol: UDP
      port: 8301
      targetPort: serflan-udp
    - name: serfwan-tcp
      protocol: TCP
      port: 8302
      targetPort: serfwan-tcp
    - name: serfwan-udp
      protocol: UDP
      port: 8302
      targetPort: serfwan-udp
    - name: server
      protocol: TCP
      port: 8300
      targetPort: server
    - name: consuldns
      protocol: TCP
      port: 8600
      targetPort: consuldns

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
