apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  rabbitmq.config: |
    [
    	{ rabbit, [
    		{ loopback_users, [ ] },
    		{ tcp_listeners, [ 5672 ] },
    		{ ssl_listeners, [ ] },
    		{ hipe_compile, false }
    	] },
    	{ rabbitmq_management, [ { listener, [
    		{ port, 15672 },
    		{ ssl, false }
    	] } ] }
    ].
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_shovel,rabbitmq_shovel_management].
